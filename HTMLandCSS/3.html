<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ol{font-weight: 600;}
        ul{font-weight: 200;}
        #winter{color: blue;}
        #winter li{list-style-image: url(images/crop_32.png);}
        #spring{color:lightgreen;}
        #summer{color: red;}
        #autumn{color:rgb(214, 240, 69)}
     
    </style>
</head>
<body>
    <h2>Времена года</h2>
    <ol>
        <li id="winter">Зима
        <ul>
            <li>Декабрь</li>
            <li>Январь</li>
            <li>Февраль</li> 
        </ul>
        </li>
        <li id="spring">Весна
        <ul>
            <li>Март</li>
            <li>Апрель</li>
            <li>Май</li>
        </ul>
    </li>
        <li id="summer">Лето
        <ul>
            <li>Июнь</li>
            <li>Июль</li>
            <li>Август</li>
        </ul>
    </li>
        <li id="autumn">Осень
        <ul>
            <li>Сентябрь</li>
            <li>Октябрь</li>
            <li>Ноябрь</li>
        </ul>
    </li>
    </ol>
</body>
</html>
