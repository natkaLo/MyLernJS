<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Masonry</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700|Radley" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-row">
                <div class="logo">
                    <a href="">
                        <span class="logo-name">Helen Parker</span>
                        <span class="logo-description">
                            <span>personal photographer</span>
                        </span>
                    </a>
                </div>
                <ul id="menu">
                    <li><a href="">Blog</a></li>
                    <li class="current"><a href="">Portfolio</a></li>
                    <li><a href="">About</a></li>

                <div class="burger">
                     <span></span>
                </div>
            </div>
        </div>

                    </div>
                    <div class="grid-item">
                        <a class="grid-link" href="">
                            <img class="grid-img" src="images/image-4.jpg" alt="">

                    </div>
                    <div class="grid-item">
                        <a class="grid-link" href="">
                            <img class="grid-img" src="images/image-5.jpg" alt="">

                    </div>

                    </div>

                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="footer-row">
                <div class="footer-col"><p>Copyright © 2018 Helen Parker</p>
                </div>
                <div class="footer-col">
                    <div class="social-icons-wrapper">
                        <a class="social-icon" href="" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a class="social-icon" href="" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a class="social-icon" href="" target="_blank"><i class="fa fa-google-plus"></i></a>

                </div>
            </div>
        </div>

    <script src="https://unpkg.com/imagesloaded@latest/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="js/main.js"></script>

</html>
